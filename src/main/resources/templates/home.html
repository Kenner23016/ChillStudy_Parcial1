<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - ChillStudy</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 35px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-title {
      text-align: center;
      margin-bottom: 10px;
      font-size: 30px;
      font-weight: bold;
      color: #3b7dd8;
      letter-spacing: 1px;
    }

    .sub-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      color: #666;
    }

    .login-btn {
      width: 100%;
      display: block;
      padding: 12px;
      background-color: #3b7dd8;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #326ec0;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-title">ChillStudy</div>
    <div class="sub-title">Tu gu√≠a personalizada para elegir el pr√≥ximo gran curso</div>

    <a href="/inicio" class="login-btn">üîê Iniciar sesi√≥n</a>

    <div class="footer">ChillStudy ¬© 2025</div>
  </div>
</body>
</html>
